name: Build order data generation image

on:
  push:
    branches:
      - master
      - main
    paths:
      - "docker/order_data_generator/**"
      - "docker/image_tags.json"
      - ".github/workflows/build-order-data-generator.yml"
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to publish"
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read image tag
        id: tag
        run: |
          tag=$(jq -r '.orders_clients_generation' docker/image_tags.json)
          if [ -z "$tag" ] || [ "$tag" = "null" ]; then
            echo "Missing orders_clients_generation tag in docker/image_tags.json" >&2
            exit 1
          fi
          echo "image_tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/order-data-generator
          tags: |
            type=sha
            type=raw,value=latest
            type=ref,event=tag
            type=raw,value=${{ steps.tag.outputs.image_tag }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker/order_data_generator
          file: docker/order_data_generator/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
